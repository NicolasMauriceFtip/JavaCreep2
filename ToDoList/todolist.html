		<main>
			<h1>What Should I Do ?</h1>

			<div>
				<div class="container">
					<div>
						<div>
							<h1>To Do List</h1>
						</div>
						<div>
							<input
								type="text"
								id="filter"
								placeholder="Search Items..."
							/>
						</div>
					</div>
				</div>
			</div>
			<!-- lists -->
			<div class="container">
				<!-- add list -->
				<div>
					<h2>Add item</h2>
					<form id="addForm">
						<input type="text" id="item" placeholder="add list" />
						<input type="submit" value="Add" />
					</form>

					<!-- to do -->
					<h2>To do</h2>
					<ul id="to-do-items" class="to-do-list">
						<!-- empty list -->
					</ul>

					<h2>Completed</h2>
					<ul id="items-completed" class="completed-list">
						<!-- empty list -->
					</ul>
				</div>
			</div>
